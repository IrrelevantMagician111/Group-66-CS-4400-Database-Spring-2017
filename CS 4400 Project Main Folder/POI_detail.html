<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Insert POI Location Name here</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style_login.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/bootstrap-material-datetimepicker.css" />

</head>

<body>


    <!-- /Start your project here-->
	
	<!--Form without header-->
	<div class="center-container">
		<div class="card">
			<div class="card-block">

				<!--Header-->
				<div class="text-center">
					<h3><i class="fa fa-pencil"></i> POI Detail</h3>
					<hr class="mt-2 mb-2">
				</div>

				<br>

				<!--Body-->
				
				
				<div class="btn-group dropup">
					<button type="button" class="btn btn-primary">Type</button>
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Air Quality</a>
						<a class="dropdown-item" href="#">Mold</a>
					</div>
				</div>
                                
				
				<form class="form-inline" style="height: 20vh">

					<div class="md-form form-group">
						<i class="fa fa-file-text-o fa-2x prefix" aria-hidden="true"></i>
						<input type="text" id="form91" class="form-control">
						<label for="form91">Data Value Minimum</label>
					</div>

					<div class="md-form form-group">
						<input type="text" id="form92" class="form-control">
						<label for="form92">Data Value Maximum</label>
					</div>
				</form>
				<div class="row">
					<div class="col-md-6">
						<div class="md-form">
							<input placeholder="Selected date" type="text" id="date" class="form-control floating-label">
							<label for="date-picker-example">Try me...</label>
						</div>
					</div>
				</div>

				<a class="btn btn-outline-success btn-rounded waves-effect">Apply Filter</a>
				<a class="btn btn-outline-info btn-rounded waves-effect">Reset Filter</a>
			</div>
		</div>
	</div>
		<ul class="animated fadeInUp card">
			<li><h1 class="h1-responsive">POI Report</h1></li>
			<table class="table table-striped">
			  <thead>
				<tr>
				  <th>Data Type</th>
				  <th>Data Value</th>
				  <th>Time & Date of reading</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td>Mark</td>
				  <td>Otto</td>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td>Jacob</td>
				  <td>Thornton</td>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td>Larry</td>
				  <td>the Bird</td>
				</tr>
			  </tbody>
			</table>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script> 
	 <script type="text/javascript" src="./js/bootstrap-material-datetimepicker.js"></script>
	 <script type="text/javascript">
        $(document).ready(function()
        {
            $('#date').bootstrapMaterialDatePicker
            ({
                time: false,
                clearButton: true
            });
            $.material.init()
        });
        </script>
</body>

</html>
